<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
<h1 class="title">BMI Calculator</h1>
<form>
    <p class="inp"><label>Height in Cm : </label><input type="text" id="height" class="inp-2"></p>
    <p class="inp"><label>Weight in Kg : </label><input type="text" id="weight" class="inp-2"></p>
    <button class="btn">Calculate</button>
    <div id="result" class="result"></div>
    <div id="guide"></div>
    <ul class="guideList">
    <li>Under Weight = Less than 18.6</li>
    <li>Normal Range = 18.6 and 24.9</li>
    <li>Overweight = Greater than 24.9</li>
    </ul>
</form>
</div>
    <script src="index.js"></script>
</body>
</html>
